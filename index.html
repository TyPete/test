<!doctype html>

<html>
    <head>
        <title>Hello, World Wide Web</title>
    </head>
    <body>
        <h1>Hello, World Wide Web</h1>
        <span>Location to greet:</span> <input type="text" id="inputText">
        <button id="goButton">Go</button>

        <div id="displayText">Test</div>

        <script>
            var greeting = "Hello World";

            var displayText = document.getElementById("displayText");
            var goButton = document.getElementById("goButton");

            var eventHandler = function eventHandler(){
                displayText.innerHTML = greeting;
            }

            //goButton.addEventListener("click", eventHandler);

            goButton.addEventListener("click", function(){
               var location = document.getElementById("inputText").value;
               displayText.innerHTML = "Hello, " + location + "!";
            });

        </script>
        </body>
</html>
